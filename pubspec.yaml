name: firebase_crud
description: Complete Product Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Flutter Localizations
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.12
  
  # Images
  image_picker: ^1.1.2
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Device Preview
  device_preview: ^1.2.0
  
  # Analytics & Charts
  fl_chart: ^0.66.0
  
  # QR Codes
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  
  # CSV Export
  csv: ^6.0.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  
  # Voice Search
  speech_to_text: ^6.6.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Time formatting
  timeago: ^3.6.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true